<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login Page</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-avatar">
            <img src="https://play-lh.googleusercontent.com/LeX880ebGwSM8Ai_zukSE83vLsyUEUePcPVsMJr2p8H3TUYwNg-2J_dVMdaVhfv1cHg=w240-h480-rw" alt="User Icon"/>
        </div>
        <form id="loginForm" onsubmit="return loginUser()">
            <div class="input-group">
                <img src="https://img.icons8.com/ios-glyphs/20/000000/user.png" alt="User Icon"/>
                <input type="text" id="username" name="username" placeholder="Email ID" required>
            </div>
            <div class="input-group">
                <img src="https://img.icons8.com/ios-glyphs/20/000000/lock.png" alt="Lock Icon"/>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="options">
                <label><input type="checkbox" name="remember"> Remember me</label>
                <a href="http://127.0.0.1:3000/password.html">Forgot Password?</a>
            </div>
            <button type="submit">LOGIN</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script src="Penjualan.js"></script>
</body>
</html>
